<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail de la tâche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Détail de la tâche</h1>
            <a href="/web/tasks" class="btn btn-secondary">Retour aux tâches</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Informations de la tâche</h5>
            </div>
            <div class="card-body">
                <div th:if="${task != null}">
                    <div class="row mb-3">
                        <div class="col-md-3"><strong>ID :</strong></div>
                        <div class="col-md-9" th:text="${task.id}">1</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Titre :</strong></div>
                        <div class="col-md-9" th:text="${task.title}">Titre de la tâche</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Statut :</strong></div>
                        <div class="col-md-9">
                            <span th:if="${task.done}" class="badge bg-success">Terminée</span>
                            <span th:unless="${task.done}" class="badge bg-warning">En cours</span>
                        </div>
                    </div>
                    
                    <div class="row mb-3" th:if="${task.user != null}">
                        <div class="col-md-3"><strong>Utilisateur assigné :</strong></div>
                        <div class="col-md-9">
                            <a th:href="@{'/web/users/' + ${task.user.id}}" th:text="${task.user.username}">Utilisateur</a>
                        </div>
                    </div>
                </div>
                
                <div th:unless="${task != null}" class="text-center text-muted">
                    <p>Tâche non trouvée</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
