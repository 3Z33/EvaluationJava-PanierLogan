<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Liste des tâches</h1>
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Toutes les tâches</h5>
            </div>
            <div class="card-body">
                <div th:if="${tasks.empty}" class="text-center text-muted">
                    <p>Aucune tâche trouvée</p>
                </div>
                
                <div th:each="task : ${tasks}" class="border-bottom p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1" th:text="${task.title}">Titre de la tâche</h6>
                            <div class="d-flex align-items-center gap-3">
                                <span th:if="${task.done}" class="badge bg-success">Terminée</span>
                                <span th:unless="${task.done}" class="badge bg-warning">En cours</span>
                                <small class="text-muted" th:if="${task.user != null}">
                                    Assignée à : <span th:text="${task.user.username}">Utilisateur</span>
                                </small>
                            </div>
                        </div>
                        <a th:href="@{'/web/tasks/' + ${task.id}}" class="btn btn-sm btn-primary">Voir détails</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
