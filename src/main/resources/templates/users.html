<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Liste des utilisateurs</h1>
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Tous les utilisateurs</h5>
            </div>
            <div class="card-body">
                <div th:if="${users.empty}" class="text-center text-muted">
                    <p>Aucun utilisateur trouvé</p>
                </div>
                
                <div th:each="user : ${users}" class="border-bottom p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1" th:text="${user.username}">Nom d'utilisateur</h6>
                        </div>
                        <a th:href="@{'/web/users/' + ${user.id}}" class="btn btn-sm btn-primary">Voir détails</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
