<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail de l'utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Détail de l'utilisateur</h1>
            <a href="/web/users" class="btn btn-secondary">Retour aux utilisateurs</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Informations de l'utilisateur</h5>
            </div>
            <div class="card-body">
                <div th:if="${user != null}">
                    <div class="row mb-3">
                        <div class="col-md-3"><strong>ID :</strong></div>
                        <div class="col-md-9" th:text="${user.id}">1</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3"><strong>Nom d'utilisateur :</strong></div>
                        <div class="col-md-9" th:text="${user.username}">Nom d'utilisateur</div>
                    </div>
                </div>
                
                <div th:unless="${user != null}" class="text-center text-muted">
                    <p>Utilisateur non trouvé</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
